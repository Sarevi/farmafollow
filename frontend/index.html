<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmaFollow - Seguimiento Farmacoterapéutico</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FarmaFollow">
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn hidden" onclick="app.goBack()">←</button>
            <h1 id="headerTitle">FarmaFollow</h1>
            <div class="header-actions">
                <div class="search-container hidden" id="globalSearchContainer">
                    <input type="text" id="globalSearch" class="search-input" placeholder="🔍 Buscar...">
                </div>
                <button class="notification-btn hidden" id="notificationBtn" onclick="app.toggleNotifications()" title="Notificaciones">
                    🔔
                    <span class="notification-badge hidden" id="notificationBadge">0</span>
                </button>
                <button class="theme-toggle-btn hidden" id="themeToggle" onclick="app.toggleDarkMode()" title="Cambiar tema">
                    🌙
                </button>
                <button class="logout-btn hidden" onclick="app.logout()" title="Cerrar Sesión">🚪</button>
            </div>
        </header>

        <main class="content">
            <!-- El contenido dinámico se carga aquí -->
            <div id="app"></div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
